<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de distância</title>
  <link rel="shortcut icon" href="imagens/kisspng-scalable-vector-graphics-icon-rocket-5a814852756ef4.883762061518422098481.jpg" type="image/x-icon">
  <link rel="stylesheet" href="estilo/style.css">
  <script src="scripts.js"></script>
</head>

<body>
  <header class="cabecalho">
    <h1 class="page-title">Conversor de distância</h1>
    <p class="page-subtitle">Descubra a distância de estrelas, convertendo a distância em Km</p>

  </header>
  <main class="conversor">
    <label for="idistancia">Digite a distância em anos Luz</label><br>
    <input type="number" name="distancia" id="idistancia">
    <button class="botao-converter" type="submit" onclick="Converter()">Converter</button>

    <div class="resultado">
      <h2 id="valorConvertido"></h2>
    </div>
  </main>

  </footer>
</body>

</html>
